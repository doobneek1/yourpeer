  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .hidden {
      display: none;
    }
    input, select {
      margin: 5px 0;
      padding: 5px;
      width: 100%;
    }
    .button {
      background-color: black;
      color: white;
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
    }
    .readonly {
      background-color: #f2f2f2;
    }
    .link-container input:disabled {
      background-color: #ddd;
      cursor: not-allowed;
    }
    .copy-button {
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
